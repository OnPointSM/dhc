########################### services ############################
services:
  # service item loop
  - title : "Property Clearances"
    icon : "ti-desktop" # themify icon pack: https://themify.me/themify-icons
    content : "We will strip bare all types office and residential properties, removing all items, and disposing of everything correctly and legally"

  # service item loop
  - title : "Privacy Guaranteed"
    icon : "ti-layers" # themify icon pack: https://themify.me/themify-icons
    content : "Privacy, safety and discretion are paramount these days, so we treat all documentation extremely judiciously. Important items will be returned to you in the first place, if not, we will dispose of them professionally, shredding or burning where appropriate"

  # service item loop
  - title : "Considerate and Careful"
    icon : "ti-bar-chart" # themify icon pack: https://themify.me/themify-icons
    content : "We handle all items carefully, so if there are objects you wish to keep, they will arrive to you in their original condition. And all down the chain, we look after things, recycling where possible, and disposing of professionally where necessary"

######################### pricing #####################################
pricing:
  enable : false
  # pricing item comes from "pricing.yml" file

######################## Service step #################################
steps:
  enable : true
  step:
    # step loop
    - title : "Survey The Job"
      content : "Call us and we can arrange to come and see the property and come up with a reasonable quote. Our quotations are not extortionate - we will moderate it not only according to the workload and associated costs, but also in accordance with items that we can profitably dispose of "

    # step loop
    - title : "Work To A Deadline"
      content : "We will clear the property within a clear timeframe. Obviously, when dealing with a deceased person, or moving an elderly person, there can be rental or sale obligations, and we will only give you a quote if we can guarantee fulfilling the job to your exact specification"

    # step loop
    - title : "No Loose Ends"
      content : "We will not leave anything outstanding; if items such as washing machines need to be uninstalled and removed, it will all be taken care of. The property will be left completely free of detritus, clutter, residual mess, and any objects of any description. We can also, at a surcharge, clean the property"
